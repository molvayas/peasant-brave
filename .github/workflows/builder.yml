name: Build Stage (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        description: 'Target platform (linux, macos, windows)'
        required: true
        type: string
      arch:
        description: 'Target architecture (x64, arm64)'
        required: true
        type: string
      stage:
        description: 'Build stage number (1-16)'
        required: true
        type: number
      from_artifact:
        description: 'Resume from previous stage artifact'
        required: true
        type: boolean
      finished:
        description: 'Build already finished in previous stage'
        required: true
        type: string
      build_type:
        description: 'Build type (always Release)'
        required: false
        type: string
        default: 'Release'
      run_id:
        description: 'Workflow run ID for unique log naming'
        required: true
        type: string
      environment:
        description: 'Deployment environment for accessing environment-specific secrets'
        required: false
        type: string
      build_system_ref:
        description: 'Git ref for build system repository (from validate-config)'
        required: false
        type: string
      patches_public_ref:
        description: 'Git ref for public patches repository (from validate-config)'
        required: false
        type: string
      patches_private_ref:
        description: 'Git ref for private patches repository (from validate-config)'
        required: false
        type: string
      brave_version:
        description: 'Brave version to build (from validate-config, overrides versions.txt)'
        required: false
        type: string
    secrets:
      PRIVATE_REPO_PAT:
        description: 'PAT for accessing private repositories (patches, etc.)'
        required: true
      BRAVE_ENV_CONFIG:
        description: 'Contents of .env file for Brave build (API keys, secrets, etc.)'
        required: false
      ARCHIVE_PASSWORD:
        description: 'Password for encrypting build artifacts (optional, for enhanced security)'
        required: false
      LOG_PASSWORD:
        description: 'Password for encrypting build logs (keeps detailed output private)'
        required: false
    outputs:
      finished:
        description: 'Whether the build has finished'
        value: ${{ jobs.build.outputs.finished }}

jobs:
  build:
    runs-on: ${{ inputs.platform == 'linux' && 'ubuntu-22.04' || inputs.platform == 'macos' && 'macos-latest' || 'windows-2022' }}
    
    steps:
      # Checkout main repo (for versions.txt)
      - name: Checkout main repository
        uses: actions/checkout@v4
      
      # Parse versions.txt to get dependency versions
      - name: Parse versions.txt
        id: versions
        shell: bash
        run: |
          if [ -f versions.txt ]; then
            echo "Reading versions from versions.txt..."
            # Strip CRLF first (Windows line endings), then process
            while IFS='=' read -r key value || [ -n "$key" ]; do
              # Strip carriage returns (Windows CRLF)
              key=$(echo "$key" | tr -d '\r' | xargs)
              value=$(echo "$value" | tr -d '\r' | xargs)
              # Skip comments and empty lines (after trimming)
              [[ -z "$key" ]] && continue
              [[ "$key" =~ ^#.*$ ]] && continue
              echo "${key}=${value}" >> $GITHUB_OUTPUT
              echo "  $key = $value"
            done < versions.txt
          else
            echo "versions.txt not found, using defaults"
            echo "build_system=main" >> $GITHUB_OUTPUT
            echo "patches_public=main" >> $GITHUB_OUTPUT
            echo "patches_private=main" >> $GITHUB_OUTPUT
          fi
      
      # Checkout private build system with version tag
      # Uses input from caller (validate-config outputs), falls back to versions.txt for direct calls
      - name: Checkout build system (private)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/peasant-build-system
          ref: ${{ inputs.build_system_ref || steps.versions.outputs.build_system || 'main' }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: build-system
      
      # Checkout patch repositories (only needed for init stage, not when resuming)
      # Uses input from caller (validate-config outputs), falls back to versions.txt for direct calls
      - name: Checkout public patches (MPL)
        if: ${{ !inputs.from_artifact }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/peasant-patches-mpl
          ref: ${{ inputs.patches_public_ref || steps.versions.outputs.patches_public || 'main' }}
          path: patches-public
      
      - name: Checkout private patches
        if: ${{ !inputs.from_artifact }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/peasant-patches-private
          ref: ${{ inputs.patches_private_ref || steps.versions.outputs.patches_private || 'main' }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: patches-private
      
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install stage action dependencies
        run: npm install
        working-directory: ./build-system/.github/actions/stage
      
      - name: Run build stage ${{ inputs.stage }} (${{ inputs.platform }}-${{ inputs.arch }})
        id: stage
        uses: ./build-system/.github/actions/stage
        env:
          ARCHIVE_PASSWORD: ${{ secrets.ARCHIVE_PASSWORD }}
          LOG_PASSWORD: ${{ secrets.LOG_PASSWORD }}
        with:
          finished: ${{ inputs.finished }}
          from_artifact: ${{ inputs.from_artifact }}
          platform: ${{ inputs.platform }}
          arch: ${{ inputs.arch }}
          stage: ${{ inputs.stage }}
          run_id: ${{ inputs.run_id }}
          build_type: ${{ inputs.build_type }}
          env_config: ${{ secrets.BRAVE_ENV_CONFIG }}
          brave_version: ${{ inputs.brave_version }}
      
    
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
